<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixIt Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
  <title>FixIt Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  

  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Kantumruy Pro", sans-serif;
      background: #fff;
      color: #222;
      display: flex;
    }

    /* Content area */
    .content {
      width: calc(100% - 220px);
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 20px;
      border-bottom: 1px solid #ddd;
    }
    .topbar iconify-icon {
      font-size: 22px;
      margin: 0 12px;
      cursor: pointer;
      gap: 20;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    /* Main content */
    .main-content {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Stat cards */
    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }
    .users { background: linear-gradient(to right, #f6d365, #fda085); }
    .reports { background: linear-gradient(to right, #f46b45, #eea849); }
    .resolved { background: linear-gradient(to right, #11998e, #38ef7d); }

    .stat-card h3 {
      font-size: 28px;
      margin: 0 0 5px;
    }
    .stat-card p {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
    }

    /* Charts section */
    .charts {
      display: flex;
      gap: 20px;
    }
    .chart-box {
      width: 800px;
      height: 300px;
      background: #ffffff;
      padding: 50px;
      border-radius: 8px;
      border: solid rgb(107, 107, 107);
     
    }
    .chart-box h3 {
     margin-top: 0px;
    }
    canvas {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Fix It</h2>
    <a href="dashboard.html"><iconify-icon icon="mdi:home-variant-outline"></iconify-icon>Dashboard</a>
    <a href="ticket.html"><iconify-icon icon="mdi:format-list-checkbox"></iconify-icon>Ticket</a>
    <a href="reports.html"><iconify-icon icon="mdi:clipboard-outline"></iconify-icon>Reports</a>
    <a href="chatlogs.html"><iconify-icon icon="mdi:chat-outline"></iconify-icon>Chatlogs</a>
    <a href="maintenance.html"><iconify-icon icon="mdi:phone-in-talk-outline"></iconify-icon>Maintenance</a>
  </div>

  <!-- Content -->
  <div class="content">
    
    <!-- Topbar -->
    <div class="topbar">
      <iconify-icon icon="line-md:search"></iconify-icon>
      <iconify-icon icon="line-md:bell-alert"></iconify-icon>
      <div class="profile">
        <img src="https://via.placeholder.com/32" alt="profile"/>
        <span>Aiden Rivera</span>
      </div>
    </div>

    <!-- Main Dashboard -->
    <div class="main-content">
      <h1>Dashboard</h1>

      <!-- Stat Cards -->
      <div class="card-container">
        <div class="stat-card users">
          <h3>9310858</h3>
          <p>TOTAL USERS</p>
        </div>
        <div class="stat-card reports">
          <h3>10000</h3>
          <p>TOTAL REPORTS</p>
        </div>
        <div class="stat-card resolved">
          <h3>5000</h3>
          <p>RESOLVED ISSUES</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts">
        <div class="chart-box">
          <h3>Reports By Category</h3>
          <canvas id="reportsPieChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Reports Over Time</h3>
          <canvas id="reportsOverTimeChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie Chart -->
  <script>
    const pieCtx = document.getElementById('reportsPieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Electrical', 'Plumbing', 'Furniture', 'Cleaning', 'IT', 'Other'],
        datasets: [{
          data: [120, 150, 100, 80, 50, 70],
          backgroundColor: ['#6A5ACD', '#36A2EB', '#20B2AA', '#FF6384', '#FFCE56', '#F97A00'],
          borderWidth: 1
        }]
      },
      options: {
        plugins: { legend: { position: 'right' } },
        cutout: '60%'
      }
    });

    // Bar Chart
    const barCtx = document.getElementById('reportsOverTimeChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          data: [50, 30, 40, 60, 10, 55, 65],
          backgroundColor: '#2E7D32'
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
